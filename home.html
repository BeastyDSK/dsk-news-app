<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="shortcut icon" href="/img/coffee-cup.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Time | News Engine</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header">
      <center>
        <h1 class="heading">
          <img src="/img/coffee-cup.svg" alt="logo icon" />
          <span>Coffee Time</span>
        </h1>
      </center>
    </header>
    <p id="top" style="visibility: hidden;">krishna</p>

    <div class="search-bar">
      <form class="news-form">
        <input
          type="text"
          class="query"
          required
          placeholder="Type the news topic..."
        />
        <button class="btn">Search</button>
      </form>
    </div>

    <main class="main-container">
    </main>

    <button class="go-to-top">
      <p>
        <a href="#top"><img src="/img/top.svg" /></a>
      </p>
    </button>

    <script src="/js/main.js" async defer></script>
  </body>
</html>
